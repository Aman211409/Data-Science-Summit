<!doctype html>
<html>
    <head>
        <meta charset="utf.8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Covid-19 Lung Prediction</title>
<!--<link href="/static/css/bootstrap.min.css" rel="stylesheet"
<link href="/static/css/form_upload.css" rel="stylesheet">-->
</head>
<h1 style="font-family:verdana;font-size:400%;text-align:center;color:whitesmoke;">COVID-19 Lung Prediction</h1>
<body class="text-center">
<style>
    body {
      background-image: url('https://lmg-labmanager.s3.amazonaws.com/assets/articleNo/22131/aImg/40987/covid-19-resource-guide-s.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      
    }
    form {
        border: 10px solid whitesmoke; 
        text-align: center;
      }  
</style>
<form class="form-upload" method="POST" enctype="multipart/form-data" action="{{url_for('home')}}" style="padding: 0px 0px 50px 0px;margin-left:150px; margin-right: 150px;">
    <h2 class="h3 mb-3 font-weight-normal" style="font-family:verdana;font-size:200%;text-align:center;color:black;">Please Upload image</h2>
    <input type="file" id="image" name="image" class="form-control" required autofocus>
    <br>
    <button class="btn tbtn-lg btn-primary btn-block" type="submit" >Predict</button>
    <br>
    <img class="mb-4" alt="" width="250" height="250" >
    <h3 class="h3 mb-3 font-weight-normal" >Prediction: {{prediction}}</h3>
    
</form>
</body>

</html>
